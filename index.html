<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jumpy - Formação Tecnologia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/dnc.svg" alt="logo dnc" class="logo">
    </header>
    <section id="jumpy">
        <img src="images/jumpy.svg" alt="logo jumpy">
        <h1>Bem-vindo ao Jumpy!</h1>

        <div id="formulario">
            <form id="form" class="form">
                <div class="form-control">
                  <p><label for="nome">Nome Completo:</label>
                  <input
                    type="text"
                    id="nome"
                    placeholder="Nome completo"
                  />
                  <small>Mensagem de erro</small></p>
                </div>
        
                <div class="form-control">
                    <p><label for="email">Email:</label>
                  <input type="text" id="email" placeholder="Email@email.com" />
                  <small>Mensagem de erro</small></p>
                </div>

                <div class="form-control">
                    <p><label for="phone">Telefone:</label>
                    <input type="text" id="phone" placeholder="(00) 00000-0000" />
                    <small>Mensagem de erro</small></p>
                  </div>

                  <div class="form-control">
                    <p><label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" />
                    <small>Mensagem de erro</small></p>
                  </div>
        
                <div class="form-control">
                    <p><label for="password">Senha:</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="*******************"
                  />
                  <small>Mensagem de erro</small></p>
                </div>
        
                <button type="submit" class="submit-button">Cadastrar</button>
                <span id="success">Sucesso!</span>
                <span id="erro">Campos obrigatórios não registrados.</span>
              </form>

            
        </div>

    </section>

    <script src="scripts.js"></script>
</body>

</html>
